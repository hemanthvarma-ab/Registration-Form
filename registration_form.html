<!DOCTYPE html>
<html>
<head>
   <title>Festival Registration Form</title>
   <link rel="stylesheet" href="registration_form.css">
</head>
<body>
  <h1><center>Festival Event Registration</center></h1>
   <form id="registrationForm" onsubmit="return validateform()">
      <label for="name">Name :</label>
      <input type="text" name="name" id="name" required><br><br>
      <label for="zipcode">Zip Code :</label>
      <input type="text" id="zipcode" name="zipcode" pattern="\d{5}" required title="Enter exactly 5 digits"><br><br>
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="password">Password :</label>
      <input type="password" id="password" name="password" required><br><br>
      <label for="mobile no">Mobile Number :</label>
      <input type="tel" id="mobile no" name="mobile number" pattern="\d{10}" required title="Enter exactly 10 digits"><br><br>
      <center><button type="submit">Register</button></center>
   </form>
   <script src="registration_form.js"></script>
</body>
</html>
